<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>转发设定介绍</title>
</head>
<body>

<div class="mail-relay-rule">
    <div class="mail-relay-rule-header">
        <div class="mail-logo">
            <img src="pic/mail-logo-qq.jpg"/>
        </div>
        <div class="right-tool">
            <a href="#" onclick="window.JsFunction.sendMail()"><i class="icon-round-grey-email"></i></a>
            <a href="#" onclick="window.JsFunction.share()"><i
                    class="icon-round-grey-relay"></i></a>
        </div>
    </div>
    <div class="mail-relay-text">
        <h4>转发邮件设定步骤：</h4>
        <p>1、经由网页登入ＱＱ邮箱</p>
        <div class="mail-img-box">
            <img class="img-response" src="pic/mail-rule-pic-01.jpg"/>
        </div>
        <p>2、登入后点选页面左上方的设置键，如图所示</p>
        <div class="mail-img-box">
            <img class="img-response" src="pic/mail-rule-pic-01.jpg"/>
        </div>
        <p>3、先点选收件规则，在选择创建收件规则，进行设定。</p>
        <div class="mail-img-box">
            <img class="img-response" src="pic/mail-rule-pic-01.jpg"/>
        </div>
    </div>
</div>

</body>
</html>
