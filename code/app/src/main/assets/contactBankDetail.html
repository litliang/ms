<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.json.min.js"></script>
    <title>联络银行详细</title>
    <style>
        html,body{
            height: 100%;
            background: #e3e3e2;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function(){
            window.JsFunction.onLoad();
        });

        function addData(hotLine, humanLine, lossLine, orderLine, limitLine, pointLine){
            $("#hotLine").html(hotLine);
            $("#humanLine").html(humanLine);
            $("#lossLine").html(lossLine);
            $("#orderLine").html(orderLine);
            $("#limitLine").html(limitLine);
            $("#pointLine").html(pointLine);
        }
    </script>
</head>
<body>

<!--我的银行 start-->
<div class="bank-list-box">
    <h4 class="h4-title">电话服务</h4>
    <ul class="list-ul">
        <li class="list">
            <div class="list-div">
                <h5>客服热线</h5>
                <p id="hotLine"></p>
                <a class="tool-a" href="#"><i class="icon-round-green-phone" onclick="window.JsFunction.call()"></i></a>
            </div>
        </li>
        <li class="list">
            <div class="list-div">
                <h5>人工服务</h5>
                <p id="humanLine"></p>
                <a class="tool-a" href="#"><i class="icon-round-green-phone" onclick="window.JsFunction.call()"></i></a>
            </div>
        </li>
        <li class="list">
            <div class="list-div">
                <h5>紧急挂失/人工</h5>
                <p id="lossLine"></p>
                <a class="tool-a" href="#"><i class="icon-round-green-phone" onclick="window.JsFunction.call()"></i></a>
            </div>
        </li>
    </ul>
</div>
<!--我的银行 end-->

<!--我的银行 start-->
<div class="bank-list-box">
    <h4 class="h4-title">短信服务</h4>
    <ul class="list-ul">
        <li class="list">
            <div class="list-div">
                <h5>查询账单</h5>
                <p id="orderLine"></p>
                <a class="tool-a" href="#"><i class="icon-round-green-email" onclick="window.JsFunction.message()"></i></a>
            </div>
        </li>
        <li class="list">
            <div class="list-div">
                <h5>查询额度</h5>
                <p id="limitLine"></p>
                <a class="tool-a" href="#"><i class="icon-round-green-email" onclick="window.JsFunction.message()"></i></a>
            </div>
        </li>
        <li class="list">
            <div class="list-div">
                <h5>查询积分</h5>
                <p id="pointLine"></p>
                <a class="tool-a" href="#"><i class="icon-round-green-email" onclick="window.JsFunction.message()"></i></a>
            </div>
        </li>
    </ul>
</div>
<!--我的银行 end-->

</body>
</html>
