<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>导入账单</title>
</head>
<body>

<div class="mail-header">
    <a href="#">
        <div class="img-wrap">
            <i></i>
        </div>
        <div class="text-wrap" onClick="window.JsFunction.showTransferMail()">
            <p class="p1">转发邮件
            <p class="p2">转发账单邮件，管理家人的信用卡</p>
        </div>
    </a>
</div>

<div class="text-box">
    <p>专属邮箱：xuejiaxing@qq.com</p>
    <p style="color: #ee3131">特别声明：</p>
    <p>＊卡王非常尊重用户个人讯息的隐私，故不收集用户的邮箱账密，亦不收集网银账密。</p>
    <p>＊为方便用户体验便捷的信用卡管理，可将您所收到的账单发至本平台配发的用户专属邮箱，即可便捷的管理您及家人的信用卡。</p>
    <p>＊假如您了解所用邮箱转寄设定，可直接复制专属邮箱前往设定即可，反之，则请进入转发邮件页面，內含各邮箱的设定方法，您可依说明进行设定。</p>
    <p>＊同一邮箱同一银行仅需设定一次即可。</p>
</div>
